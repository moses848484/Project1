<body>

    <head>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/emp-add-edit.component.scss" />
    </head>


    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-md-8 offset-md-3">
                <div class="text-center">

                </div>

                <div id="print-section">

                    <div mat-dialog-title class="yes">
                        <div id="print-section">
                            <h1>Student Registration Form</h1>
                        </div>
                        <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
                            <div mat-dialog-content class="content">
                                <mat-form-field class="example-full-width">
                                    <mat-label>id</mat-label>
                                    <input matInput formControlName="id">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>First Name</mat-label>
                                    <input matInput formControlName="firstname">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput formControlName="lastname">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Date Of Birth</mat-label>
                                    <input matInput matInput [matDatepicker]="picker" formControlName="dateofbirth">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                                <mat-radio-group formControlName="gender" aria-label="Select an option">
                                    <mat-label>Gender</mat-label>
                                    <mat-radio-button value="male">Male</mat-radio-button>
                                    <mat-radio-button value="female">Female</mat-radio-button>
                                </mat-radio-group>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Number Of Courses</mat-label>
                                    <input matInput formControlName="numberofcourses">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Names Of Courses</mat-label>
                                    <input matInput formControlName="namesofcourses">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Mobile Number</mat-label>
                                    <input matInput formControlName="mobilenumber">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Next Of Kin</mat-label>
                                    <input matInput formControlName="nextofkin">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Next Of Kin Mobile Number</mat-label>
                                    <input matInput formControlName="nextofkinmobilenumber">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Payment</mat-label>
                                    <input matInput formControlName="payment">
                                </mat-form-field>

                                <mat-form-field class="example-full-width">
                                    <mat-label>Balance</mat-label>
                                    <input matInput formControlName="balance">
                                </mat-form-field>

                            </div>

                            <div mat-dialog-actions class="action">
                                <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
                                <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>

                                <button mat-raised-button printSectionId="print-section" ngxPrint>print</button>

                            </div>
                        </form>
