<div class="yes"></div>

<body>

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/login.component.css" />
    </head>


    <div class="container-fluid">
        <div class="row my-6">
            <div class="col-md-8 offset-md-3">
                <div class="text-center">
                    <img src="/logo.png" alt="Company Logo" width="40" class="centerio" />
                </div>


                <mat-card>
                    <mat-card-header>
                        <h2>Admin Login</h2>
                    </mat-card-header>
                    <mat-card-content>
                        <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet" />
                        <link rel="stylesheet" href="/login.component.css" />
                        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                            <mat-form-field class="example-full-width">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="id">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>

                            <div>
                                <button mat-raised-button color="primary">Login</button>
                                <a routerLink="/register" mat-raised-button color="accent">New User?</a>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
