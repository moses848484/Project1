<body>

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/login.component.css" />
    </head>


    <div class="container-fluid">
        <div class="row my-6">
            <div class="col-md-8 offset-md-3">
                <div class="text-center">
                    <img src="/logo.png" alt="Company Logo" width="40" class="centerio" />
                </div>




                <h1 mat-dialog-title class="yes">Update User</h1>
                <form [formGroup]="registerform" (ngSubmit)="UpdateUser()">
                    <div mat-dialog-content>

                        <mat-form-field>
                            <mat-label>Role</mat-label>
                            <mat-select formControlName="role">
                                <mat-option value=''>Select Role</mat-option>
                                <mat-option *ngFor="let item of rolelist" [value]="item.code">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <section class="example-section">
                            <br>
                            <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
                        </section>

                    </div>
                    <div mat-dialog-actions>
                        <button type="submit" mat-raised-button color="primary" cdkFocusInitial>Save</button>
                        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
                    </div>
                </form>
